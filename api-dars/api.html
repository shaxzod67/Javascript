<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <style>
        #baza {
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .box {
            width: 200px;
            height: 400px;
            background: gray;
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid purple;
        }
    </style>
</head>

<body>
    <button id="post">Post</button>
    <button id="commet">commet</button>
    <button id="albums">Albums</button>
    <button id="img">image</button>
    <button id="todos">todos</button>
    <button id="user">user</button>
    <div id="baza">
    </div>

    <script>
        let baza = document.querySelector('#baza');
        let post = document.querySelector('#post');
        let commet = document.querySelector('#commet');
        let albums = document.querySelector('#albums');
        let img = document.querySelector('#img');
        let todos = document.querySelector('#todos');
        let user = document.querySelector('#user');



        function postf() {
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(data => data.json())
                .then(data => {
                    baza.innerHTML = ''
                    data.map(function (value, index) {
                        baza.innerHTML += `
                       <div class = "box">
                        <p>id ${value.id}</p>
                        <p>id ${value.title}</p>
                        <p>id ${value.body}</p>
                        </div>
                       `
                    });
                })
        }
        post.onclick = postf

        function commetf() {
            fetch('https://jsonplaceholder.typicode.com/comments')
                .then(data => data.json())
                .then(data => {
                    baza.innerHTML = ''
                    data.map(function (value, index) {
                        baza.innerHTML += `
                        
                        <div class = "box">
                        <p>id ${value.id}</p>
                        <p>id ${value.name}</p>
                        <p>id ${value.email}</p>
                        <p>id ${value.body}</p>
                        </div>

                        `
                    })
                })
        }
        commet.onclick = commetf


        function albom() {
            fetch('https://jsonplaceholder.typicode.com/albums')
                .then(data => data.json())
                .then(data => {
                    baza.innerHTML = '';
                    data.map(function(value , index){
                        baza.innerHTML += `
                        <div class = "box">
                        <p>id ${value.id}</p>
                        <p>id ${value.title}</p>
                        </div>

                        `
                    })
                })
        }
        albums.onclick = albom;

        function photo() {
            fetch('https://jsonplaceholder.typicode.com/photos')
                .then(data => data.json())
                .then(data => {
                    baza.innerHTML = '';
                    data.map(function(value , index){
                        baza.innerHTML += `
                        <div class = "box">
                        <p>id ${value.id}</p>
                        <p>id ${value.title}</p>
                        <img src = "${value.url}">
                        </div>
                        `
                        console.log(value.url);
                    })
                })
        }
        img.onclick = photo;


        

    </script>
</body>

</html>
